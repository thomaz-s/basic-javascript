<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var usuarios = [
        {
        nome: "Diego",
        habilidades: ["Javascript", "ReactJS", "Redux"]
        },
        {
        nome: "Gabriel",
        habilidades: ["VueJS", "Ruby on Rails", "Elixir"]
        }
        ];
        function escreverHab(arg){
            console.log("O "+arg.nome+" possui as habilidades: "+arg.habilidades.join(", "));
        }

        for(usuario of usuarios){
            escreverHab(usuario);
        }
    </script>
</body>
</html>
